<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="hamburger.css">
    <title>hamburger sample</title>
  </head>
  <body>
    <header>
  <div id="nav-drawer">
      <input id="nav-input" type="checkbox" class="nav-unshown">
      <label id="nav-open" for="nav-input"><span></span></label>
      <label id="nav-close" for="nav-input" class="nav-unshown"></label>
      <div id="nav-content">

         <div id="area-drawer">
            <input id="area-input" type="checkbox" class="nav-unshown">
            <label id="area-open" for="area-input"><span></span></label>
            <label id="area-close" for="area-input" class="nav-unshown"></label>
            <div id="area-content">
              <p>エリア選択</p>
            </div>
          </div>

         <div id="genre-drawer">
            <input id="genre-input" type="checkbox" class="nav-unshown">
            <label id="genre-open" for="genre-input"><span></span></label>
            <label id="area-close" for="genre-input" class="nav-unshown" ></label>
            <div id="genre-content">
              <p>ジャンル選択</p>
            </div>
          </div>
       </div>
    </div>
   </header>
  </body>
</html>
